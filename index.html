    <script>
        function loginShow() {
            var login = document.getElementById('login');
            var login_show = document.getElementById('login_show');
            login.style.display = "block";
            login_show.style.display = "block";
        }

        function loginHidden() {
            var login = document.getElementById("login");
            var login_show = document.getElementById('login_show');
            login.style.display = "none";
            login_show.style.display = "none";
        }

        function heightTie() {
            var topTit = document.getElementsByClassName('top_tit');
            var aName = topTit[0].getElementsByTagName('a');
            for (var index = 0; index < aName.length; index++) {
                var element = aName[index];
                element.addEventListener('click', function() {
                    for (var i = 0; i < aName.length; i++) {
                        aName[i].classList.remove('active');

                    }
                    this.classList.add('active');
                })

            }
        }
        heightTie();
    </script>
